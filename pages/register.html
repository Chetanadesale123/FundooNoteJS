<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/register.css">
    <script src="../script/register.js"></script>

    <title>FundooNoteJS</title>
</head>

<body>
    <div class="outer">
        <div class="innerClass">
            <div class="form">
                <div>
                    <h3 style="font-size: 30px; font-style: inherit">
                        <span style="color: rgb(44, 44, 230)">F</span>
                        <span style="color: rgb(216, 65, 65)">u</span>
                        <span style="color: rgb(219, 154, 32)">n</span>
                        <span style="color: rgb(46, 46, 128)">d</span>
                        <span style="color: rgb(72, 177, 72)">o</span>
                        <span style="color: rgb(141, 17, 17)">o</span>
                    </h3>
                </div>
                <span class="header-text">Create your FundoNote Account</span>
                <div class="input">
                    <div id="div1" class="name">
                        <input id="FN" type="text" placeholder="First name">
                    </div>
                    <div class="name">
                        <input id="LN" type="text" placeholder="Last name">
                    </div>
                </div>
                <!-- <div class="name3">
                    <input type="text" placeholder="Username">
                </div>
                <small>You can use letters, numbers & periods</small><br><br> -->
                <p id="nameshint"></p>
                <div class="inputusername" id="uid">
                    <input id="username" type="text" placeholder="User Name">
                </div>
                <p id="usernameHint">You can use letters, numbers and periods</p>
                <div>
                    <a href="" class="form-link">Use my current email address instead</a>
                </div>
                <div>
                    <div class="password">
                        <div class="pwd">
                            <input type="text" placeholder="password">
                        </div>
                        <div class="pwd">
                            <input type="text" placeholder="confirmPassword">
                        </div>
                    </div>
                </div>
                <small>Use 8 or more characters with a mix of letters, numbers & symbols</small><br><br>
                <input type="checkbox" id="check">
                <label for="check"> Show password</label><br><br>
                <div class="buttons">
                    <a class="signin" href="../pages/signin.html">Sign in Instead</a>
                    <button class="next" id="btn">Next</button>
                </div>
            </div>
            <div class="image">
                <img src="../assets/account (1).svg" alt="">
                <span class="img-text">One Account. All of Fundoo working for you.</span>
            </div>
        </div>
    </div>
</body>

</html>
