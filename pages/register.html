<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/register.css">
    <script src="../script/register.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>FundooRegister</title>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="Lcontainer">
                <div class="header">
                    <div class="Logo">
                        <span style="color: #4169e1;">F</span>
                        <span style="color: #d52b2b;">u</span>
                        <span style="color: #ff8c00;">n</span>
                        <span style="color: #4169e1;">d</span>
                        <span style="color: #008000;">o</span>
                        <span style="color: #d52b2b;">o</span>
                    </div>
                    <span class="text">Create your FundoNote Account</span>
                </div>
                <div class="registration-form">
                    <div class="Name">
                        <div id="div1">
                            <input type="fname" class="input1" class="input2" id="n1" placeholder="First name *">
                            <span id="Nhint1" class="Errmsg"></span>
                        </div>
                        <div id="div2">
                            <input type="lname" class="input1" class="input2" id="n2" placeholder="Last name *">
                            <span id="Nhint2" class="Errmsg" style="padding-left: 20px;"></span>
                        </div>
                    </div>
                    <div id="div3">
                        <input type="username" class="input1" class="input2" id="n3"
                            placeholder="Username123@gmail.com *">
                        <span id="UsernameHint" class="Hint" class="Errmsg">You can use letters, numbers &
                            periods</span>
                    </div>
                    <a href="" class="Link">Use my current email address instead</a>
                    <div class="pwd">
                        <div id="div4">
                            <input type="password" class="input1" class="input2" id="p1"
                                placeholder="Password *">
                        </div>
                        <div id="div5">
                            <input type="password" class="input1" class="input2" id="p2"
                                placeholder="Confirm *">
                        </div>
                    </div>
                    <a id="passHint" class="Hint" class="Errmsg">Use 8 or more characters with a mix of letters,
                        numbers & symbols</a>
                    <div class="form-checkbox">
                        <input type="checkbox" class="checkbox" onclick="show()">
                        <label class="container">Show password </label>
                    </div>
                    <div class="form-btn">
                        <a href="../pages/signin.html" class="form-btn1">Sign in instead</a>
                        <button class="next" id="btnj">Next</button>
                        <!-- <input id="btnj" type="submit"  value="Create"> -->
                    </div>
                </div>
            </div>
            <div class="Rcontainer">
                <img class="Image" src="../assets/account (1).svg">
                <span class="img-text">One Account. All of Fundo working for you.</span>
            </div>
        </div>
    </div>
</body>

</html>
