<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/dashboard.css">
    <script src="../script/dashboard.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <nav>
        <div class="outer">
            <div id="menu">
                <button><img src="../assets/menu.svg"></img></button>
            </div>
            <img src="../assets/keep_logo.png">
            <span class="Ltext">Fundoo</span>
        </div>
        <div class="search">
            <i class="search-icon"><img src="../assets/search_FILL0_wght400_GRAD0_opsz48.svg"></i>
            <input class="search-text" type="text" placeholder="Search" />
            <i class="search-icon" id="cancel"><img src="../assets/close.svg"></i>
        </div>
        <div class="tool">
            <button><img src="../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg" title="refresh"></button>
            <button><img src="../assets/view_agenda_FILL0_wght400_GRAD0_opsz48.svg" title="view"></button>
            <button><img src="../assets/settings_FILL0_wght400_GRAD0_opsz48.svg" title=""></button>
        </div>
        <div class="user">
            <button><img src="../assets/apps_FILL0_wght400_GRAD0_opsz48.svg"></button>
            <button><img src="../assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg"></button>
        </div>
    </nav>
    <div class="Navbar">
        <ul>
            <li id="Notes">
                <span class="img">
                    <img src="../assets/lightbulb_FILL0_wght400_GRAD0_opsz48.svg">
                </span>
                <span class="text">Notes</span>
            </li>
            <li id="Reminders">
                <span class="img">
                    <img src="../assets/notifications_FILL0_wght400_GRAD0_opsz48.svg">
                </span>
                <span class="text">Reminders</span>
            </li>
            <li id="EditLables">
                <span>
                    <img src="../assets/edit_FILL0_wght400_GRAD0_opsz48.svg">
                </span>
                <span class="text">Edit Lables</span>
            </li>
            <li id="Archive">
                <span>
                    <img src="../assets/archive_FILL0_wght400_GRAD0_opsz48.svg">
                </span>
                <span class="text">Archive</span>
            </li>
            <li id="trash">
                <span>
                    <img src="../assets/delete_FILL0_wght400_GRAD0_opsz48.svg">
                </span>
                <span class="text">Trash</span>
            </li>
        </ul>
    </div>
</body>

</html>
