<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/signin.css">
    <script src="../script/signin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>FundooLogin</title>
</head>

<body>
    <div class="outer">
        <div class="loginContainer">
            <div class="header">
                <div class="form-logo">
                    <span style="color: #4169e1;">F</span>
                    <span style="color: #d52b2b;">u</span>
                    <span style="color: #ff8c00;">n</span>
                    <span style="color: #4169e1;">d</span>
                    <span style="color: #008000;">o</span>
                    <span style="color: #d52b2b;">o</span>
                </div>
                <h4>Sign in</h4>
                <span class="header-text">Create your FundoNote Account</span>
            </div>
            <div class="login-form">
                <div class="user-email">
                    <input type="email" class="beforeinput password" class="input2" id="eid"
                        placeholder="Email or phone">
                    <span id="emailHint" class="Errmsg"></span>
                </div>
                <div class="form-pass">
                    <div class="pass">
                        <input type="password" class="beforeinput password" class="input2" id="pass" required
                            placeholder="Password">
                        <span id="passHint" class="Errmsg" style="padding-left: 49px;"></span>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" class="checkbox" onclick="show()">
                        <label class="container">Show password </label>
                    </div>
                    <div class="login-footer">
                        <span>Not your computer? Use Guest mode to sign in privately.<a class="link1"
                                href="https://support.google.com/chrome/answer/6130773?hl=en">Learn more</a></span>
                    </div>
                    <div class="form-btn">
                        <a href="../pages/register.html" class="form-btn1">Create account</a>
                        <!-- <input id="btnj" type="submit" value="Login"> -->
                        <button class="submit" id="btnj">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
