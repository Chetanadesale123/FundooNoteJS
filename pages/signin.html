<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundooLogin</title>
    <link rel="stylesheet" href="../style/signin.css">
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="header">
                <div class="form-logo">
                    <span style="color: #4169e1;">F</span>
                    <span style="color: #d52b2b;">u</span>
                    <span style="color: #ff8c00;">n</span>
                    <span style="color: #4169e1;">d</span>
                    <span style="color: #008000;">o</span>
                    <span style="color: #d52b2b;">o</span>
                </div>
                <h4>Sign in</h4>
                <span class="text">Create your FundoNote Account</span>
            </div>
            <form class="LoginForm">
                <div class="UserEmail">
                    <input type="email" required placeholder="Email or phone">
                </div>
                <div class="pwd">
                    <div class="pass">
                        <input type="password" class="password" id="pass" required placeholder="Password">
                    </div>
                    <div class="check">
                        <input type="checkbox" class="checkbox" onclick="show()">
                        <label class="container">Show password </label>
                    </div>
                    <div class="loginLink">
                        <span>Not your computer? Use Guest mode to sign in privately.<a class="link1"
                                href="https://support.google.com/chrome/answer/6130773?hl=en">Learn more</a></span>
                    </div>
                    <div class="btn">
                        <a href="../pages/register.html" class="form-btn1">Create account</a>
                        <input type="submit" value="Login">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
